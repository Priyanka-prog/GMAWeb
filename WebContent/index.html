<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="mystyle.css">
	<title>Login page</title>
</head>

<body>
	<h1>Welcome to the Gamified Marketing application</h1>
	<h2>Please insert your credentials to login:</h2>
	<form action="CheckLogin" method="POST">
		Username: <input type="text" name="usr" required> <br> <br>
		Password: <input type="password" name="pwd" required> <br> <br> <br>
		<input type="submit" value="login">
		<p th:text=" ${errorMsg}"></p>
	</form><br>
	<h2> Don't have an account? Click here to create an account</h2>
	<form action="signUp.html" method="POST">
		<input type="submit" value="sign up">
		<p th:text=" ${errorMsg}"></p>
	</form>
</body>
</html>
