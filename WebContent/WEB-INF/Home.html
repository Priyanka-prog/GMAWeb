<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Home</title>
	</head>
	<body>
		<h1>Gamified Marketing Application</h1>
			<p
		th:text="${'Welcome!!! ' + session.user.username}"></p>
		<h3>Product of the day:</h3>
		<img width="150px" th:src="@{'data:image/png;base64,' + ${product.getPimage()}}" /><br><br>
		<p>Name of the product: </p><h4 th:text="${product.pname}"></h4><br><br>
		<form action="Questionnaire" method="POST">
			Questionnaire: <label id="questionnaire" th:text="${questionnaire}"></label>
			<input type="submit" value="Go to the questionnaire of the day" id="signUp" name="signUp">
		</form><br><br><br><br>
		
		<h3>Leaderboard:</h3>
		<form action="LeaderboardPage" method="POST">
			<input type="submit" value="Go to Leaderboard" id="leaderboard" name="leaderboard">
		</form><br><br><br><br>
		
		<h3>Product reviews by other users:</h3>
		<table  th:each="rev : ${reviews}">
			<thead>
				<tr>
					<th>Username</th>
					<th>Question</th>
					<th>Answer</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="r : ${rev}">
					<td th:text="${r.getUser().getUsername}"></td>
					<td th:text="${r.getQuestion().getQuestion()}"></td>
					<td th:text="${r.getAnswer()}"></td>
				</tr>
			</tbody>
		</table><br><br>
	</body>
</html>
