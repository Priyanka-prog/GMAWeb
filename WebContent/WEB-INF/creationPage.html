<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Product and Questionnaire Insertion</title>
	</head>
	<body>
		<h1>Creation Page</h1>
		<h3>Insert a new product</h3>
		<form action="CreateProduct" method="POST" enctype="multipart/form-data">
			Enter product Name: <input type="text" id="productName" name="productName"><br><br><br>
			Upload image: <input type="file" name="imageUpload" accept="image/png, image/jpeg" ><br><br><br>
			<input type="submit" value="Add" id="createProduct" name="Create Product">
		</form>
	</body>
</html>
